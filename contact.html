        <div class="container contactForm">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col-md-4">
                        <label for="validationCustom01">First name</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Jane"

                    <div class="col-md-4">

                    <div class="col-md-4">

                        </div>
                    </div>

                <div class="form-row">

                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Questions? Comments? Just Saying 'Hello'?</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <button class="btn btn-warning" type="submit">Submit form</button>
            </form>
        </div>

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
